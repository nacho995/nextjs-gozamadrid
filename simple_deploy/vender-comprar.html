<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Propiedades en Venta | Goza Madrid</title>
  <meta name="description" content="Explora nuestra selección de propiedades en venta en Madrid. Encuentra tu hogar ideal con Goza Madrid." />
  <link rel="icon" href="/favicon.ico" />
  
  <!-- Script loader para interceptar errores lo antes posible -->
  <script id="script-loader" type="application/javascript" src="/script-loader.js"></script>
  
  <!-- No es necesario cargar scripts adicionales aquí ya que script-loader lo hace -->
  
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.4)), url("/gozamadridwp2.jpg");
      background-size: cover;
      background-attachment: fixed;
      color: white;
      margin: 0;
      min-height: 100vh;
      padding-top: 80px; /* Espacio para la navegación */
    }
    
    .property-header {
      text-align: center;
      padding: 2rem;
      margin-bottom: 2rem;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }
    
    h2 {
      font-size: 1.5rem;
      color: #FFC107;
      margin-bottom: 2rem;
      font-weight: 400;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }
    
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .loader-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
    }
    
    .loader {
      width: 60px;
      height: 60px;
      border: 5px solid rgba(255, 193, 7, 0.3);
      border-radius: 50%;
      border-top-color: #FFC107;
      animation: spin 1s infinite linear;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    #properties-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    
    .property-card {
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
    }
    
    .property-card:hover {
      transform: translateY(-10px);
    }
    
    .property-image {
      height: 200px;
      width: 100%;
      position: relative;
    }
    
    .property-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .property-content {
      padding: 1.5rem;
    }
    
    .property-title {
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: white;
    }
    
    .property-location {
      color: #CCC;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
    
    .property-features {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1rem 0;
    }
    
    .feature {
      text-align: center;
    }
    
    .feature-icon {
      color: #FFC107;
      font-size: 1.5rem;
      margin-bottom: 0.25rem;
    }
    
    .feature-value {
      font-weight: bold;
      color: white;
    }
    
    .feature-label {
      font-size: 0.8rem;
      color: #CCC;
    }
    
    .property-price {
      font-size: 1.5rem;
      font-weight: bold;
      color: #FFC107;
      margin-top: 1rem;
    }
    
    .property-link {
      display: inline-block;
      padding: 0.5rem 1rem;
      background-color: #FFC107;
      color: black;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 1rem;
      transition: background-color 0.3s ease;
    }
    
    .property-link:hover {
      background-color: #FFD54F;
    }
    
    @media (max-width: 768px) {
      #properties-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="property-header">
      <h1>Propiedades Exclusivas en Madrid</h1>
      <h2>Inversiones Premium para tu futuro</h2>
    </div>
    
    <div id="properties-container">
      <div class="loader-container">
        <div class="loader"></div>
      </div>
    </div>
  </div>
  
  <!-- Scripts principales cargados a través del script-loader -->
  
  <script type="application/javascript">
    // Función principal
    async function loadProperties() {
      try {
        const propertiesContainer = document.getElementById('properties-container');
        
        // Intentar obtener las propiedades desde el API
        let response;
        try {
          response = await fetch('/api/properties');
        } catch (fetchError) {
          console.warn('Error en fetch inicial, reintentando con opciones alternativas:', fetchError);
          // Intentar con una ruta alternativa o una versión mockeada
          const mockData = {
            properties: [
              {
                _id: 'mock-property-1',
                title: 'Apartamento de Lujo en Salamanca',
                location: 'Barrio de Salamanca, Madrid',
                price: 750000,
                bedrooms: 3,
                bathrooms: 2,
                area: 120,
                images: ['/img/default-property-image.jpg']
              },
              {
                _id: 'mock-property-2',
                title: 'Ático con Terraza en Chamberí',
                location: 'Chamberí, Madrid',
                price: 850000,
                bedrooms: 2,
                bathrooms: 2,
                area: 95,
                images: ['/img/default-property-image.jpg']
              }
            ]
          };
          
          return renderProperties(mockData.properties);
        }
        
        if (!response.ok) {
          throw new Error(`Error: ${response.status} ${response.statusText}`);
        }
        
        const data = await response.json();
        
        // Verificar si tenemos propiedades
        if (!data.properties || !Array.isArray(data.properties) || data.properties.length === 0) {
          propertiesContainer.innerHTML = `
            <div style="text-align: center; padding: 3rem 0;">
              <h3 style="font-size: 1.5rem; margin-bottom: 1rem;">No hay propiedades disponibles en este momento</h3>
              <p>Por favor, intenta de nuevo más tarde o contacta con nosotros para más información.</p>
              <a href="/" style="display: inline-block; margin-top: 1rem; padding: 0.75rem 1.5rem; background-color: #FFC107; color: black; text-decoration: none; border-radius: 5px; font-weight: bold;">Volver al inicio</a>
            </div>
          `;
          return;
        }
        
        // Renderizar propiedades
        renderProperties(data.properties);
      } catch (error) {
        console.error('Error cargando propiedades:', error);
        
        // Mostrar mensaje de error
        const propertiesContainer = document.getElementById('properties-container');
        propertiesContainer.innerHTML = `
          <div style="text-align: center; padding: 3rem 0;">
            <h3 style="font-size: 1.5rem; margin-bottom: 1rem;">Error al cargar las propiedades</h3>
            <p>${error.message}</p>
            <p>Por favor, intenta de nuevo más tarde o contacta con nosotros para más información.</p>
            <a href="/" style="display: inline-block; margin-top: 1rem; padding: 0.75rem 1.5rem; background-color: #FFC107; color: black; text-decoration: none; border-radius: 5px; font-weight: bold;">Volver al inicio</a>
          </div>
        `;
      }
    }
    
    // Función para renderizar las propiedades
    function renderProperties(properties) {
      const propertiesContainer = document.getElementById('properties-container');
      
      // Crear el grid de propiedades
      const grid = document.createElement('div');
      grid.id = 'properties-grid';
      
      // Procesar cada propiedad
      properties.forEach(property => {
        // Determinar el ID y los datos según la fuente
        const id = property._id || property.id;
        const source = property.source || (property._id ? 'mongodb' : 'woocommerce');
        const title = property.title || property.name || 'Propiedad sin título';
        const location = property.location || property.address || 'Madrid';
        const price = formatPrice(property.price);
        
        // Obtener la imagen principal
        let imageUrl = '/img/default-property-image.jpg';
        if (property.images && Array.isArray(property.images) && property.images.length > 0) {
          if (typeof property.images[0] === 'string') {
            imageUrl = property.images[0];
          } else if (typeof property.images[0] === 'object') {
            imageUrl = property.images[0].src || property.images[0].url || '/img/default-property-image.jpg';
          }
        }
        
        // Obtener características
        const bedrooms = property.bedrooms || '0';
        const bathrooms = property.bathrooms || '0';
        const area = property.area || property.size || property.m2 || '0';
        
        // Crear la tarjeta de propiedad
        const card = document.createElement('div');
        card.className = 'property-card';
        card.innerHTML = `
          <div class="property-image">
            <img src="${imageUrl}" alt="${title}" loading="lazy" onerror="this.src='/img/default-property-image.jpg'">
          </div>
          <div class="property-content">
            <h3 class="property-title">${title}</h3>
            <p class="property-location">📍 ${location}</p>
            
            <div class="property-features">
              <div class="feature">
                <div class="feature-icon">🛏️</div>
                <div class="feature-value">${bedrooms}</div>
                <div class="feature-label">Habitaciones</div>
              </div>
              <div class="feature">
                <div class="feature-icon">🚿</div>
                <div class="feature-value">${bathrooms}</div>
                <div class="feature-label">Baños</div>
              </div>
              <div class="feature">
                <div class="feature-icon">📏</div>
                <div class="feature-value">${area}</div>
                <div class="feature-label">m²</div>
              </div>
            </div>
            
            <div class="property-price">${price}</div>
            <a href="/property/${id}" class="property-link" data-source="${source}">Ver detalles</a>
          </div>
        `;
        
        // Añadir evento para manejar el clic en los enlaces de propiedades de MongoDB
        const propertyLink = card.querySelector('.property-link');
        propertyLink.addEventListener('click', function(e) {
          const source = this.getAttribute('data-source');
          if (source === 'mongodb') {
            e.preventDefault();
            window.location.href = `/#property=${id}`;
          }
        });
        
        grid.appendChild(card);
      });
      
      // Reemplazar el contenedor de carga con el grid de propiedades
      propertiesContainer.innerHTML = '';
      propertiesContainer.appendChild(grid);
    }
    
    // Función para formatear el precio
    function formatPrice(price) {
      if (!price) return 'Consultar precio';
      
      // Si es una cadena, intentar convertir a número
      let numPrice = price;
      if (typeof price === 'string') {
        numPrice = parseFloat(price.replace(/[^\d.-]/g, ''));
      }
      
      // Si no es un número válido, devolver el original
      if (isNaN(numPrice)) return price;
      
      // Formatear como precio en euros
      return new Intl.NumberFormat('es-ES', {
        style: 'currency',
        currency: 'EUR',
        minimumFractionDigits: 0,
        maximumFractionDigits: 0
      }).format(numPrice);
    }
    
    // Cargar las propiedades cuando la página esté lista
    document.addEventListener('DOMContentLoaded', loadProperties);
  </script>
  
  <!-- Script de diagnóstico para depuración -->
  <script type="application/javascript" src="/diagnosis.js"></script>
</body>
</html>
