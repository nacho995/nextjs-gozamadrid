<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página no encontrada - Goza Madrid</title>
  <link rel="stylesheet" href="/css/styles.css" type="text/css">
  <link rel="icon" href="/logo.png">
  <style>
    .error-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom, #1a202c, #2d3748);
      color: white;
      padding: 1rem;
    }
    .error-content {
      max-width: 28rem;
      width: 100%;
      text-align: center;
    }
    .error-title {
      font-size: 2.25rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .error-message {
      font-size: 1.125rem;
      margin-bottom: 2rem;
    }
    .error-button {
      background-color: #C7A336;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      display: inline-block;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .error-button:hover {
      background-color: #b8942e;
    }
  </style>
  <script>
    // Redirigir automáticamente SOLO a la raíz
    setTimeout(function() {
      window.location.href = '/';
    }, 5000);
  </script>
</head>
<body>
  <div class="error-container">
    <div class="error-content">
      <h1 class="error-title">Página no encontrada</h1>
      <p class="error-message">
        Lo sentimos, la página que estás buscando no existe o ha sido trasladada.
      </p>
      <a href="/" class="error-button">Volver a Inicio</a>
      <p style="margin-top: 1rem; font-size: 0.875rem; opacity: 0.7;">
        Serás redirigido automáticamente en 5 segundos...
      </p>
    </div>
  </div>
</body>
</html>
